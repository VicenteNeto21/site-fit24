<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIT 2024 - Estamos chegando!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="img/grafox-icon.png" type="image/x-icon">

    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="d-flex justify-content-center align-items-center flex-grow-1">
        <div class="cartao text-center">
            <div class="container-fluid my-4">
                <img src="img/grafox-icon.png" alt="grafox" id="imagem" class="img-fluid mb-3">
                <h1 id="centro">XI - Fórum de Inovação e Tecnologia</h1>
                <p id="centro" class="mt-2 mb-4">Está chegando o maior evento universitário de tecnologia do Sertão de Crateús</p>

                <!-- Contador regressivo -->
                <div id="countdown" class="countdown d-flex justify-content-center">
                    <div class="time">
                        <h2 id="days">00</h2>
                        <small>dias</small>
                    </div>
                    <div class="time">
                        <h2 id="hours">00</h2>
                        <small>hrs</small>
                    </div>
                    <div class="time">
                        <h2 id="minutes">00</h2>
                        <small>min</small>
                    </div>
                    <div class="time">
                        <h2 id="seconds">00</h2>
                        <small>seg</small>
                    </div>
                </div>
            </div>

            <div class="eventoAnterior my-3">
                <a href="https://fit.crateus.ufc.br/"><button type="button" class="btn btn-info">Confira o evento de 2023</button></a>
            </div>
        </div>
    </div>

    <footer class="text-center mt-auto py-3">
        &copy; 2024 | Núcleo de Comunicação do FIT por Vicente Neto
        <nav> 
            <a href="https://www.instagram.com/fitcrateus/"> 
                <i class="fa-brands fa-instagram"></i>
            </a> 
        </nav>
    </footer>

    <!-- Script do Bootstrap e JavaScript personalizado -->
    <script src="./script/main.js"></script>
</body>
</html>

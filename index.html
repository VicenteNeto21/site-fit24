<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIT 2024 - Estamos chegando!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="images/grafox-icon.png" type="image/x-icon">
</head>
<body>

    <div class="container-fluid text-center my-4">
        <img src="images/grafox-icon.png" alt="grafox" id="imagem" class="img-fluid mb-3">
        <h1 id="centro" class="mb-4"> Vem aí a 11ª Primeira Edição do Fórum de Inovação e Tecnologia!</h1>

        <!-- Contador regressivo -->
        <div id="countdown" class="countdown d-flex justify-content-center">
            <div class="time">
                <h2 id="days">00</h2>
                <small>dias</small>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <small>hrs</small>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <small>min</small>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <small>seg</small>
            </div>
        </div>

        <!-- Script do Bootstrap e JavaScript personalizado -->
        <script src="./script/main.js"></script>
    </div>
    
</body>
</html>
